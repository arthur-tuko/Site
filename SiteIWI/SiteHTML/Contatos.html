<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/imagem html.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
     
</head>
<body>
    <header>
        <div class="container">
            <div class="Logo">
                Logo
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#Inicio">Início</a></li>
                    <li><a href="index.html#sobre">O que é Html</a></li>
                    <li><a href="index.html#Curiosidades">Quem criou</a></li>
                    <li><a href="index.html#empregos">Empregos</a></li>
                    <li><a href="index.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="Inicio" class="banner">
        <h1>Entre em Contato</h1>
    </section>
    <main>
        </section>
        <section id="contato">
            <div class="container">
                <h1 class="centraliza">Contato</h1>
                <form action="https://formsubmit.co/arthurfranco502@gmail.com" method="POST">
                    <div class="grupo-form">
                        <label for="nome">Nome completo:</label><br>
                        <input type="text" id="nome" name="nome" required>
                    </div> 

                    <div class="grupo-form">
                        <label for="email">E-mail:</label><br>
                        <input type="email" id="email" name="email" required>
                      </div>
                
                      <div class="grupo-form">
                        <label for="idade">Idade:</label><br>
                        <input type="number" id="idade" name="idade" min="10" max="120">
                      </div>
                
                      <div class="grupo-form">
                        <label for="data">Data:</label><br>
                        <input type="date" id="data" name="data">
                      </div>

                      <div class="grupo-form">
                        <label>Grau de interesse na área de informatica:</label><br>
                        <input class="linhazinha" type="range" min="0" max="100" name="interesse">
                      </div>

                      <div class="grupo-form">
                        <label for="linguagem">Qual linguagem de programação você usa?</label><br>
                        <select id="area" name="linguagem">
                            <option value="py">Python</option>
                            <option value="js">JavaScript</option>
                            <option value="java">Java</option>
                            <option value="c++">C++</option>
                            <option value="php">PHP</option>
                        </select>
                      </div>

                      <div class="grupo-form">
                        <label>Essas informações foram uteis?</label><br>
                        <input type="radio" id="avaliação" name="opção" value="SIM">
                        <label for="sim">Sim</label><br>
                        <input type="radio" id="avaliação2" name="opção" value="NÃO">
                        <label for="não">Não</label><br>
                      </div>

                      <div class="grupo-form">
                        <label for="mensagem">Mensagem:</label><br>
                        <textarea id="mensagem" name="mensagem" rows="10"></textarea>
                      </div>
               </form>
             </div>
           
        
        </section>
    </main>
</body>
</html>
