            <div class="container">
                <h1 class="centraliza">Contato</h1>
                <form class="formulariocontato" action="https://formsubmit.co/arthurfranco502@gmail.com" method="post">
                    <div class="grupo-form">
                        <label for="nome">Nome:</label><br>
                        <input type="text" id="nome" name="nome" required>
                    </div> 
                    <div class="grupo-form">
                        <label for="nome">Como prefere ser chamado:</label><br>
                        <input type="text" id="apelido" name="apelido" required>
                    </div> 

                    <div class="grupo-form">
                        <label for="email">E-mail:</label><br>
                        <input type="email" id="email" name="email" required>
                      </div>
                
                      <div class="grupo-form">
                        <label for="idade">Idade:</label><br>
                        <input type="number" id="idade" name="idade" min="10" max="120">
                      </div>
                
                      <div class="grupo-form">
                        <label for="data">Data:</label><br>
                        <input type="date" id="data" name="data">
                      </div>

                      <div class="grupo-form">
                        <label>Gênero</label><br>
                        <input type="radio" id="Genero" name="opção" value="Homem">

                        <input type="radio" id="genero2" name="opção" value="Mulher">
                        <label for="Mulher">Feminino</label><br>
                        <input type="radio" id="outro" name="opção" value="Outro">
                        <label for="outro">Outro</label><br>
                      </div>

                      <div class="grupo-form">
                        <label>Grau de interesse na área de informatica:</label><br>
                        <input class="linhazinha" type="range" min="0" max="100" name="interesse">
                      </div>

                      <div class="grupo-form">
                        <label>Quais linguagens você programa?</label><br>
                        <input type="checkbox" id="linguagem1" name="python" value="Py">
                        <label for="linguagem1">Python</label><br>
                        <input type="checkbox" id="linguagem2" name="javascript" value="Js">
                        <label for="linguagem2">JavaScript</label><br>
                        <input type="checkbox" id="linguagem3" name="Java" value="Java">
                        <label for="linguagem3">Java</label><br>
                        <input type="checkbox" id="linguagem4" name="C++" value="C++">
                        <label for="linguagem4">C++</label><br>
                        <input type="checkbox" id="linguagem5" name="PHP" value="PHP">
                        <label for="linguagem5">PHP</label><br>
                        </select>
                      </div>

                      <div class="grupo-form">

                        <label for="sim">Sim</label><br>
                        <input type="radio" id="avaliação2" name="opção" value="NÃO">
                        <label for="não">Não</label><br>
                      </div>

                      <div class="grupo-form">
                        <label for="mensagem">Mensagem:</label><br>
                        <textarea id="mensagem" name="mensagem" rows="10"></textarea>
                      </div>
